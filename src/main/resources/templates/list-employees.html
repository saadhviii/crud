<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Customer Directory</title>
</head>

<body>

<div class="container">
	<hr>
	<h3>Customer Directory</h3>
	<hr>
	
	<table class="table table-striped table-dark">
		<a th:href="@{/api/showFormForAdd}" class = "btn btn-primary btn-sm mb-3">Add Customer</a>
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>    Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
			 	<td> <a th:href="@{/api/showFormForUpdate(id=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a> 
				 <a th:href="@{/api/delete(id=${tempEmployee.id})}" onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false" class="btn btn-danger btn-sm">Delete</a> </td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
